<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
    <title>Weather App - JavaScript</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />

</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
        </header>
        <main>
            <section class="location">
                <div class="city">Hanoi, VN</div>
            </section>
            <div class="current">
                <div class="weather">Sunny</div>
                <div class="temp">15°C</div>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Sunny" class="icon">
                <div class="hi-low">Temp Max:°C / Temp Min°C</div>
                <div class="date">Wednesday, April 22 2020</div>
            </div>
        </main>
    </div>
</body>
<script src="script.js"></script>
</html>
